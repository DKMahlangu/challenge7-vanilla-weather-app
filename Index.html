<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vanilla-weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city here!"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city">Pretoria</h1>
            <p class="details">
              Friday 20:14 Clouds <br />Humidity: <strong>59%</strong> Wind:
              <strong>4km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="icon">☀️</div>
            <div class="temperature">20</div>
            <div class="celsius">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          <small>
            This project was coded by
            <a href="https://github.com/DKMahlangu" target="_blank"
              >Disiree Mahlangu</a
            >
            and is
            <a href="https://github.com/DKMahlangu/Weather-app" target="_blank">
              on GitHub</a
            >
            and
            <a
              href="https://dkmahlangu-weather-app.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </small>
        </p>
      </footer>
    </div>
  </body>
</html>
