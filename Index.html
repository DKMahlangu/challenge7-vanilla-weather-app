<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vanilla-weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city here!"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="details">
              <span id="time"></span> | <span id="description"></span>
              <br />Humidity: <strong id="humidity"></strong> Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="icon">☀️</div>
            <div class="temperature" id="temperature"></div>
            <div class="celsius">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          <small>
            This project was coded by
            <a href="https://github.com/DKMahlangu" target="_blank"
              >Disiree Mahlangu</a
            >
            and is
            <a href="https://github.com/DKMahlangu/Weather-app" target="_blank">
              on GitHub</a
            >
            and
            <a
              href="https://dkmahlangu-weather-app.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </small>
        </p>
      </footer>
    </div>
    <script src="java.js"></script>
  </body>
</html>
